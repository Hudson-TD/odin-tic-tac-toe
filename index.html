<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <form id="player-input-container">
      <label for="player-one-input">Enter Name for Player 1:</label>
      <input type="text" id="player-one-input" required />
      <label for="player-two-input">Enter Name for Player 1:</label>
      <input type="text" id="player-two-input" required />
      <button type="button" id="form-submit-button">Let's Play!</button>
    </form>
    <main id="game-display-container" class="parent-container hidden">
      <div class="player-container">
        <div id="player-one-info">
          <h2 id="player-one-name"></h2>
          <h4 class="score">Score:</h4>
        </div>
        <div id="player-two-info">
          <h2 id="player-two-name"></h2>
          <h4 class="score">Score:</h4>
        </div>
      </div>
      <div class="gameboard" id="gameboard">
        <div class="cell no-top no-left" id="1-1"></div>
        <div class="cell no-top" id="1-2"></div>
        <div class="cell no-top no-right" id="1-3"></div>
        <div class="cell no-left" id="2-1"></div>
        <div class="cell" id="2-2"></div>
        <div class="cell no-right" id="2-3"></div>
        <div class="cell no-left no-bottom" id="3-1"></div>
        <div class="cell no-bottom" id="3-2"></div>
        <div class="cell no-right no-bottom" id="3-3"></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </main>
    <script src="script.js">
      defer
    </script>
  </body>
</html>
