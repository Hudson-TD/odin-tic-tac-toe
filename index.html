<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header-container">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="form-container">
      <form class="player-name-form">
        <h2 class="form-header">Welcome!</h2>
        <p class="form-sub-header">Please enter player names below to start.</p>
        <label for="player-one-input">Player 1:</label>
        <input
          type="text"
          id="player-one-input"
          placeholder="Symbol X"
          required
        />
        <label for="player-two-input">Player 2:</label>
        <input
          type="text"
          id="player-two-input"
          placeholder="Symbol O"
          required
        />
        <button type="button" id="form-submit-button">Let's Play!</button>
      </form>
    </section>
    <main id="game-display-container" class="parent-container hidden">
      <div class="player-container">
        <div id="player-one-info">
          <div class="transparent" id="player-one-active">
            <div class="material-symbols-outlined">keyboard_arrow_down</div>
          </div>
          <h2 id="player-one-name"></h2>
          <h4 class="score" id="player-one-score">Score:</h4>
        </div>
        <div class="reset-button-container">
          <button class="reset" id="resetBtn">Reset</button>
        </div>
        <div id="player-two-info">
          <div class="transparent" id="player-two-active">
            <div class="material-symbols-outlined">keyboard_arrow_down</div>
          </div>
          <h2 id="player-two-name"></h2>
          <h4 class="score" id="player-two-score">Score:</h4>
        </div>
      </div>
      <div class="gameboard" id="gameboard">
        <div class="cell no-top no-left" data-cell="1"></div>
        <div class="cell no-top" data-cell="2"></div>
        <div class="cell no-top no-right" data-cell="3"></div>
        <div class="cell no-left" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell no-right" data-cell="6"></div>
        <div class="cell no-left no-bottom" data-cell="7"></div>
        <div class="cell no-bottom" data-cell="8"></div>
        <div class="cell no-right no-bottom" data-cell="9"></div>
      </div>
      <div class="winning-message hidden" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </main>
    <script src="script.js">
      defer
    </script>
  </body>
</html>
