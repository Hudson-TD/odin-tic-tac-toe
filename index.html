<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Tic-Tac-Toe</h1>
      <div></div>
    </header>
    <main class="parent-container">
      <div class="gameboard" id="gameboard">
        <div class="cell no-top no-left" id="1-1"></div>
        <div class="cell no-top" id="1-2"></div>
        <div class="cell no-top no-right" id="1-3"></div>
        <div class="cell no-left" id="2-1"></div>
        <div class="cell" id="2-2"></div>
        <div class="cell no-right" id="2-3"></div>
        <div class="cell no-left no-bottom" id="3-1"></div>
        <div class="cell no-bottom" id="3-2"></div>
        <div class="cell no-right no-bottom" id="3-3"></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
